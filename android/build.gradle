buildscript {
  ext {
    kotlinVersion = rootProject.ext.has("kotlinVersion")
      ? rootProject.ext.get("kotlinVersion")
      : "1.9.23"
  }
}

apply plugin: "com.android.library"
apply plugin: "org.jetbrains.kotlin.android"

android {
  namespace "com.example.eventbridge"

  compileSdkVersion rootProject.ext.has("compileSdkVersion")
    ? rootProject.ext.get("compileSdkVersion")
    : 34

  defaultConfig {
    minSdk rootProject.ext.has("minSdkVersion")
      ? rootProject.ext.get("minSdkVersion")
      : 23
    targetSdk rootProject.ext.has("targetSdkVersion")
      ? rootProject.ext.get("targetSdkVersion")
      : 34
  }

  sourceSets {
    main {
      java.srcDirs += ["src/main/java"]
      kotlin.srcDirs += ["src/main/java"]
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  kotlinOptions {
    jvmTarget = "1.8"
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
  implementation "com.facebook.react:react-native:+"
}
